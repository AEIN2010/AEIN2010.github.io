        const Node = {
            init(value) {
                this.value = value;
                this.next = null;
            },
        };

        const LinkedList = {
            init: function () {
                this.head = null;

            },

            add: function (value) {
                const newNode = Object.create(Node);
                newNode.init(value);

                if (this.head === null) {
                    this.head = newNode;
                    this.tail = newNode;
                } else {
                    this.tail.next = newNode;
                    this.tail = newNode;
                }
            },

            remove: function (value) {
                let currentNode = this.head;
                let previousNode = null;

                while (currentNode !== null) {
                    if (currentNode.value === value) {
                        if (previousNode === null) {
                            this.head = currentNode.next;
                            if (this.tail === currentNode) {

                            }
                        } else {

                            if (this.tail === currentNode) {

        function Node2(value) {

            this.head = null;
            this.tail = null;

            const newNode = new Node2(value);

            if (this.head === null) {
                this.head = newNode;
                this.tail = newNode;
            } else {
                this.tail.next = newNode;
                this.tail = newNode;
            }
        };

        LinkedList2.prototype.remove = function (value) {
            let currentNode = this.head;
            let previousNode = null;

            while (currentNode !== null) {
                if (currentNode.value === value) {
                    if (previousNode === null) {
                        this.head = currentNode.next;
                        if (this.tail === currentNode) {
                            this.tail = null;
                        }
                    } else {
                        previousNode.next = currentNode.next;
                        if (this.tail === currentNode) {
                            this.tail = previousNode;
                        }
                    }
                    break;
                }

                previousNode = currentNode;
                currentNode = currentNode.next;
            }
        };

        LinkedList2.prototype.print = function () {
            let currentNode = this.head;
            const values = [];

            while (currentNode !== null) {
                values.push(currentNode.value);
                currentNode = currentNode.next;
            }

            console.log(`LinkedList{${values.join(",")}}`);
        };
