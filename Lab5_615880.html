<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        

        function sum(arr) {
            const filteredArray = arr.filter(element => element > 20);
            const sum = filteredArray.reduce((accumulator, currentValue) => accumulator + currentValue, 0);
            return sum;
        }

        getNewArray = function(arr2){
            return arr2.filter(element => element.length >= 5 && element.includes('a'));
        }
        
        
    </script>

    <button onclick="console.log(sum([5,221,24,2,44,5]));">Open console and then click me!</button>
    <button onclick="console.log(getNewArray(['fgyyya','dhfjkg','fgjkhkj','yh','ruyjua','a']));">Do the same for me!</button>


</body>
</html>
